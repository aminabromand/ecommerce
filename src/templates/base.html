{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include 'base/css.html' %}
    {% block base_head %}{% endblock %}

    <title>Hello, world!</title>
  </head>
  <body>
    
    {% include 'base/navbar.html' with brand_name='eCommerce' %}

    <div class='container'>
    
      {% block content %}{% endblock %}

    </div>

    {% include 'base/js.html' %}

    <script>
      $(document).ready(function() {
        var productForm = $(".form-product-ajax"); // #form-product-ajax
        productForm.submit(function(event) {
          event.preventDefault();
          console.log("Form is not sending");
          var thisForm = $(this)
          var actionEndpoint;
          var httpMethod;
          var formData;

          actionEndpoint = thisForm.attr("action");
          httpMethod = thisForm.attr("method");
          formData = thisForm.serialize();
          console.log(actionEndpoint, httpMethod);

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              var submitSpan = thisForm.find(".submit-span");
              if (data.added) {
                submitSpan.html("In cart <button type='submit' class='btn btn-link'>Remove?</button>");
              } else {
                submitSpan.html("<button class='btn btn-success'>Add to cart</button>");
              }
            },
            error: function(errorData) {
              console.log("ajax error: ", errorData);
            }
          });

        });
      });
    </script>

  </body>
</html>
